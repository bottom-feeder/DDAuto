<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
	rel="stylesheet" />
</head>
<body>
	<div id="wrapper"></div>

	<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
	<script>
    new gridjs.Grid({
    	columns: [{
    	     id: 'dateTime',
    	     name: 'Timestamp'
    	  }, {
    	     id: 'host',
    	     name: 'Host'
    	  }, {
    	     id: 'ipv4',
    	     name: 'IPv4'
    	  }, {
    	     id: 'ipv6',
    	     name: 'IPv6'
    	  }],
    	  server: {
    		  url: "http://localhost:8080/info/zone-log",
    		  then: data => {
                  return data.map(res => [res.dateTime, res.host, res.ipv4, res.ipv6]) 
                } 
    	  }
    	}).render(document.getElementById("wrapper"));
    </script>
</body>
</html>
