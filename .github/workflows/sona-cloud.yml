name: sona-cloud
on:
  push:
    branches:
      - master
      - develop
      - feature*
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  build:
    name: Build an scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Package
        run: mvn clean package
      - name: SonarCloud Scan
        run: mvn -B clean verify -Psonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
